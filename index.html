<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>KirixGPT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Мета-теги для предпросмотра на английском -->
    <meta name="description" content="KirixGPT - AI assistant powered by Claude 3.7 Sonnet">
    <meta property="og:title" content="KirixGPT">
    <meta property="og:description" content="Powerful AI assistant for your everyday tasks">
    <meta property="og:image" content="https://ai.kirixsocial.com/preview.jpg">
    <meta property="og:url" content="https://ai.kirixsocial.com">
    <meta property="og:type" content="website">
    
    <!-- Мета-теги для предпросмотра на украинском -->
    <meta property="og:locale:alternate" content="uk_UA">
    <meta property="og:title:uk" content="KirixGPT">
    <meta property="og:description:uk" content="Потужний ШІ-асистент для ваших повсякденних завдань">

    <link rel="icon" href="/static/icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
        :root[data-theme="light"] {
            --bg-color: #ffffff;
            --chat-bg: #f8f9fa;
            --text-color: #2c3e50;
            --secondary-text: #6c757d;
            --border-color: #dee2e6;
            --input-bg: #ffffff;
            --message-bg: #ffffff;
            --user-message-bg: #f8f9fa;
            --button-bg: #4a5568;
            --button-hover: #2d3748;
            --tool-button-bg: #f8f9fa;
            --tool-button-color: #4a5568;
            --loading-color: #6c757d;
            --header-bg: rgba(255, 255, 255, 0.9);
            --header-border: #dee2e6;
            --gradient-start: #4a5568;
            --gradient-end: #718096;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --input-shadow: rgba(0, 0, 0, 0.03);
            --error-color: #e53e3e;
            --success-color: #38a169;
            --info-color: #3182ce;
        }

        :root[data-theme="dark"] {
            --bg-color: #1a202c;
            --chat-bg: #1a202c;
            --text-color: #e2e8f0;
            --secondary-text: #a0aec0;
            --border-color: #2d3748;
            --input-bg: #2d3748;
            --message-bg: #2d3748;
            --user-message-bg: #283141;
            --button-bg: #4a5568;
            --button-hover: #718096;
            --tool-button-bg: #2d3748;
            --tool-button-color: #e2e8f0;
            --loading-color: #a0aec0;
            --header-bg: rgba(26, 32, 44, 0.9);
            --header-border: #2d3748;
            --gradient-start: #4a5568;
            --gradient-end: #718096;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --input-shadow: rgba(0, 0, 0, 0.1);
            --error-color: #fc8181;
            --success-color: #68d391;
            --info-color: #63b3ed;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.3; transform: scale(0.8); }
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes cursorBlink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes introAnimation {
            0% {
                opacity: 0;
                transform: scale(8);
            }
            15% {
                opacity: 1;
                transform: scale(8);
            }
            60% {
                transform: scale(0.6);
                opacity: 1;
            }
            80% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                visibility: visible;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-y: auto;
        }

        body.has-overlay {
            overflow: hidden;
        }

        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeOut 1.5s ease 2s forwards;
            overflow: hidden;
        }

        .intro-logo {
            font-size: 96px;
            font-weight: 700;
            background: linear-gradient(90deg, 
                var(--gradient-start), 
                var(--gradient-end));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: introAnimation 2s ease-in-out forwards;
            white-space: nowrap;
        }

        .main-content {
            opacity: 0;
            animation: fadeInContent 0.5s ease 1.5s forwards;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: transparent;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent,
                var(--border-color),
                var(--border-color),
                var(--border-color),
                transparent
            );
            opacity: 0.5;
        }

        .header-title {
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(90deg, 
                var(--gradient-start), 
                var(--gradient-end));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 6s linear infinite;
            position: relative;
        }

        .header-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .auth-buttons {
            position: relative;
        }

        .auth-status {
            color: var(--secondary-text);
            font-size: 14px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auth-status:hover {
            background-color: var(--tool-button-bg);
        }

        .auth-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--message-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 8px;
            margin-top: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            display: none;
            min-width: 200px;
            z-index: 1000;
        }

        .auth-dropdown.show {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        .auth-dropdown-header {
            padding: 8px 16px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .auth-dropdown-item {
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .auth-dropdown-item:hover {
            background-color: var(--tool-button-bg);
        }

        .logged-in {
            color: var(--success-color);
        }

        #signIn {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        #signIn:hover {
            background-color: var(--tool-button-bg);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 22px;
            padding: 8px;
            color: var(--secondary-text);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
            background-color: var(--tool-button-bg);
        }

        .container {
            max-width: 1000px;
            margin: 60px auto 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 12px;
            background-color: var(--chat-bg);
            scrollbar-width: none;
            -ms-overflow-style: none;
            position: relative;
        }

        .chat-container::-webkit-scrollbar {
            display: none;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-color);
            padding: 20px;
            backdrop-filter: blur(8px);
            z-index: 1000;
            transition: all 0.2s ease;
        }

        .input-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background-color: var(--input-bg);
            border-radius: 24px;
            padding: 8px 8px 8px 20px;
            box-shadow: 0 2px 15px var(--shadow-color);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.7);
            min-height: 40px;
            transition: min-height 0.2s ease;
        }

        :root[data-theme="dark"] .input-group {
            background: rgba(45, 55, 72, 0.7);
        }

        input[type="text"] {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            color: var(--text-color);
            font-size: 15px;
            padding: 8px;
            outline: none;
            min-height: 24px;
            line-height: 24px;
        }

        input[type="text"]::placeholder {
            color: var(--secondary-text);
        }

        #attachFile {
            background-color: transparent;
            border: none;
            color: var(--secondary-text);
            padding: 8px;
            font-size: 16px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            margin-right: auto;
        }

        #attachFile:hover {
            background-color: var(--tool-button-bg);
            color: var(--text-color);
        }

        #sendMessage {
            background-color: var(--button-bg);
            border: none;
            padding: 8px;
            color: white;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        #sendMessage:not(:disabled):hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
        }

        #sendMessage:disabled {
            background-color: var(--button-bg);
            opacity: 0.5;
            cursor: not-allowed;
        }

        #sendMessage i {
            font-size: 16px;
        }

        .tools {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 1001;
        }

        #clearChat {
            background-color: transparent;
            border: none;
            color: var(--secondary-text);
            padding: 8px;
            font-size: 16px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        #clearChat:hover {
            background-color: var(--tool-button-bg);
            color: var(--text-color);
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        .message-header {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            opacity: 0.8;
        }

        .message-content {
            color: var(--text-color);
            line-height: 1.6;
            font-size: 15px;
            padding: 16px;
            border-radius: 12px;
            background-color: var(--message-bg);
            box-shadow: 0 1px 4px var(--shadow-color);
            border: 1px solid var(--border-color);
            max-width: 80%;
            position: relative;
        }

        .message.user .message-content {
            background-color: var(--user-message-bg);
            margin-left: auto;
        }

        .message:not(.user) .message-content {
            margin-right: auto;
        }

        /* Стили для форматированного текста */
        .message-content code {
            background-color: var(--tool-button-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background-color: var(--tool-button-bg);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
            position: relative;
            padding-top: 40px;
            border: 1px solid var(--border-color);
        }

        .message-content pre code {
            background-color: transparent;
            padding: 0;
            display: block;
        }

        .message-content strong {
            font-weight: 600;
            color: var(--text-color);
        }

        .message-content em {
            font-style: italic;
            color: var(--text-color);
        }

        .message-content blockquote {
            border-left: 4px solid var(--border-color);
            margin: 8px 0;
            padding-left: 12px;
            color: var(--secondary-text);
        }

        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content a {
            color: var(--info-color);
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message-content h1, .message-content h2, .message-content h3, 
        .message-content h4, .message-content h5, .message-content h6 {
            margin: 16px 0 8px;
            font-weight: 600;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 8px 0;
        }

        .message-content th, .message-content td {
            border: 1px solid var(--border-color);
            padding: 8px;
            text-align: left;
        }

        .message-content th {
            background-color: var(--tool-button-bg);
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: var(--tool-button-bg);
            border: none;
            color: var(--secondary-text);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message-content:hover .copy-button {
            opacity: 1;
        }

        .copy-button:hover {
            background-color: var(--button-bg);
            color: var(--bg-color);
        }

        .copy-button i {
            font-size: 12px;
        }

        /* Стили для подсветки синтаксиса */
        .hljs-keyword { color: #c678dd; }
        .hljs-string { color: #98c379; }
        .hljs-comment { color: #5c6370; font-style: italic; }
        .hljs-function { color: #61afef; }
        .hljs-number { color: #d19a66; }
        .hljs-operator { color: #56b6c2; }
        .hljs-class { color: #e5c07b; }
        .hljs-variable { color: #e06c75; }

        .message.user {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .message.user .message-header {
            padding-right: 8px;
        }

        .message:not(.user) .message-header {
            padding-left: 8px;
        }

        .message.user .message-content {
            border-top-right-radius: 4px;
        }

        .message:not(.user) .message-content {
            border-top-left-radius: 4px;
        }

        .auth-status {
            color: var(--secondary-text);
            font-size: 14px;
            font-weight: 500;
        }

        .logged-in {
            color: #00cc88;
        }

        img {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .loading {
            color: var(--loading-color);
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            margin-left: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--loading-color);
        }

        .typing-dot:nth-child(1) { animation: typing 1s infinite 0s; }
        .typing-dot:nth-child(2) { animation: typing 1s infinite 0.2s; }
        .typing-dot:nth-child(3) { animation: typing 1s infinite 0.4s; }

        .stream-chunk {
            display: inline;
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: var(--text-color);
            margin-left: 2px;
            vertical-align: middle;
            animation: cursorBlink 0.8s infinite;
        }

        .typing-active .typing-cursor {
            display: inline-block;
        }

        .typing-done .typing-cursor {
            display: none;
        }

        .error-message {
            color: var(--error-color);
        }

        .success-message {
            color: var(--success-color);
        }

        .info-message {
            color: var(--info-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .input-group {
                flex-wrap: wrap;
            }
            
            .tools {
                width: 100%;
                justify-content: space-around;
                margin-top: 8px;
            }
        }
        
        /* Добавляем расширенные стили для мобильных устройств */
        @media (max-width: 768px) {
            .header-title {
                font-size: 18px;
            }
            
            .header-controls {
                gap: 10px;
            }
            
            .language-selector {
                margin-right: 8px;
            }
            
            .container {
                margin-top: 50px;
                padding: 10px;
            }
            
            .chat-container {
                padding: 10px;
                margin-bottom: 80px;
            }
            
            .message-content {
                max-width: 95%;
                padding: 12px;
                font-size: 14px;
            }
            
            .input-container {
                padding: 10px;
            }
            
            .input-wrapper {
                padding: 0 10px;
            }
            
            .input-group {
                padding: 6px 6px 6px 15px;
            }
            
            input[type="text"] {
                font-size: 14px;
            }
            
            /* Улучшаем отображение таблиц на мобильных устройствах */
            .message-content .table-wrapper {
                max-width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            /* Добавляем индикатор прокрутки для таблиц */
            .message-content .table-wrapper::after {
                content: '← прокрутите →';
                display: block;
                text-align: center;
                font-size: 12px;
                color: var(--secondary-text);
                padding: 5px;
                opacity: 0.7;
            }
            
            /* Улучшаем отображение кода на мобильных устройствах */
            .message-content pre {
                max-width: 100%;
                font-size: 13px;
            }
            
            /* Уменьшаем размер кнопок */
            #attachFile, #sendMessage, #clearChat, .theme-toggle {
                width: 32px;
                height: 32px;
            }
            
            /* Улучшаем отображение анимации загрузки */
            .intro-logo {
                font-size: 64px;
            }
            
            /* Улучшаем отображение приветственного сообщения */
            .welcome-message .message-content {
                font-size: 20px;
            }
            
            .welcome-message i {
                font-size: 36px;
            }
        }
        
        /* Дополнительные стили для очень маленьких экранов */
        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }
            
            .header-title {
                font-size: 16px;
            }
            
            .lang-button {
                padding: 3px 6px;
                font-size: 12px;
            }
            
            .message-content {
                max-width: 100%;
                padding: 10px;
                font-size: 13px;
            }
            
            .message-header {
                font-size: 12px;
            }
            
            .copy-button {
                padding: 3px 6px;
                font-size: 10px;
            }
            
            .code-header {
                height: 30px;
            }
            
            .code-language-label {
                font-size: 10px;
                padding: 2px 6px;
            }
            
            .code-copy-button {
                padding: 3px 8px;
                font-size: 10px;
            }
        }

        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0.8;
            transition: all 0.5s ease;
        }

        .welcome-message .message-content {
            background-color: transparent;
            border: none;
            box-shadow: none;
            font-size: 24px;
            font-weight: 500;
            color: var(--secondary-text);
            padding: 0;
            margin: 0;
            max-width: 100%;
        }

        .welcome-message .message-header {
            justify-content: center;
            margin-bottom: 16px;
        }

        .welcome-message i {
            font-size: 48px;
            margin-bottom: 16px;
            background: linear-gradient(90deg, 
                var(--gradient-start), 
                var(--gradient-end));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const themeToggle = document.getElementById('themeToggle');
        let currentTheme = localStorage.getItem('theme') || 'light';
        
        // Массив для хранения истории сообщений
        let chatHistory = [];
        
        // Добавляем переводы для всех поддерживаемых языков
        const translations = {
            ru: {
                help: 'Чем я могу помочь?',
                placeholder: 'Спросите что-нибудь...',
                typing: 'Печатает',

            },
            uk: {
                help: 'Чим я можу допомогти?',
                placeholder: 'Запитайте що-небудь...',
                typing: 'Друкує',
                copy: 'Копіювати',
                copied: 'Скопійовано',
                clearHistory: 'Очистити історію',
                clearConfirm: 'Ви впевнені, що хочете очистити історію чату?',
                you: 'Ви',
                signIn: 'Увійти',
                signOut: 'Вийти',
                attachFile: 'Прикріпити файл',
                imageUploaded: 'Зображення завантажено:',
                imagePasted: 'Зображення вставлено:',
                imageGeneration: 'Генерація зображення:',
                imageCreated: 'Зображення створено:',
                authRequired: 'Для завантаження файлів необхідно авторизуватися',
                error: 'Помилка:',
                code: 'текст'
            },
            en: {
                help: 'How can I help you?',
                placeholder: 'Ask something...',
                typing: 'Typing',
                copy: 'Copy',
                copied: 'Copied',
                clearHistory: 'Clear History',
                clearConfirm: 'Are you sure you want to clear chat history?',
                you: 'You',
                signIn: 'Sign In',
                signOut: 'Sign Out',
                attachFile: 'Attach File',
                imageUploaded: 'Image uploaded:',
                imagePasted: 'Image pasted:',
                imageGeneration: 'Image generation:',
                imageCreated: 'Image created:',
                authRequired: 'Authorization required to upload files',
                error: 'Error:',
                code: 'text'
            }
        };

        // Функция для определения языка браузера
        function getBrowserLanguage() {
            const lang = navigator.language.toLowerCase().split('-')[0];
            return translations[lang] ? lang : 'en';
        }

        // Проверяем URL на наличие параметра языка
        function checkUrlForLanguage() {
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            
            if (langParam && translations[langParam]) {
                return langParam;
            }
            return null;
        }

        // Текущий язык интерфейса
        let currentLanguage = checkUrlForLanguage() || localStorage.getItem('language') || getBrowserLanguage();
        
        // Если текущий язык русский, но мы не находимся на странице с параметром ?lang=ru, перенаправляем
        if (currentLanguage === 'ru' && !window.location.search.includes('lang=ru')) {
            // Сохраняем выбор в localStorage, но не перенаправляем, если это первая загрузка
            if (localStorage.getItem('language') === 'ru') {
                const urlParams = new URLSearchParams(window.location.search);
                urlParams.set('lang', 'ru');
                window.location.search = urlParams.toString();
            } else {
                // Просто устанавливаем язык по умолчанию, если это первая загрузка
                currentLanguage = 'en';
            }
        }

        // Функция для изменения языка интерфейса
        function changeLanguage(lang) {
            if (!translations[lang]) return;
            
            // Если выбран русский язык, перенаправляем на страницу с параметром ?lang=ru
            if (lang === 'ru') {
                localStorage.setItem('language', lang);
                const urlParams = new URLSearchParams(window.location.search);
                urlParams.set('lang', 'ru');
                window.location.search = urlParams.toString();
                return;
            }
            
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            
            // Если мы были на странице с параметром ?lang=ru, но выбрали другой язык, убираем параметр из URL
            if (window.location.search.includes('lang=ru') && lang !== 'ru') {
                const urlParams = new URLSearchParams(window.location.search);
                urlParams.delete('lang');
                const newSearch = urlParams.toString();
                const newUrl = window.location.pathname + (newSearch ? '?' + newSearch : '');
                window.history.pushState({}, '', newUrl);
            }
            
            updateInterface();
        }

        // Функция для получения перевода
        function t(key) {
            return translations[currentLanguage][key] || translations['en'][key];
        }

        // Добавляем стили для языкового переключателя
        const styleSheet = document.createElement("style");
        styleSheet.textContent = `
            .language-selector {
                display: flex;
                gap: 8px;
                margin-right: 16px;
            }
            .lang-button {
                background: none;
                border: none;
                color: var(--secondary-text);
                padding: 4px 8px;
                border-radius: 4px;
                cursor: pointer;
                transition: all 0.2s ease;
            }
            .lang-button:hover {
                background-color: var(--tool-button-bg);
                color: var(--text-color);
            }
            .lang-button.active {
                background-color: var(--button-bg);
                color: white;
            }
        `;
        document.head.appendChild(styleSheet);

        // Функция обновления интерфейса при смене языка
        function updateInterface() {
            // Обновляем все языковые кнопки
            document.querySelectorAll('.lang-button').forEach(button => {
                const lang = button.textContent.toLowerCase();
                button.classList.toggle('active', lang === currentLanguage);
            });

            // Обновляем плейсхолдер в поле ввода
            document.getElementById('userInput').placeholder = t('placeholder');

            // Обновляем приветственное сообщение
            const welcomeMessage = document.getElementById('welcomeMessage');
            if (welcomeMessage) {
                welcomeMessage.querySelector('.message-content div').textContent = t('help');
            }

            // Обновляем кнопку входа
            document.getElementById('signIn').innerHTML = `<i class="fas fa-sign-in-alt"></i> ${t('signIn')}`;

            // Обновляем кнопку выхода
            document.getElementById('signOut').innerHTML = `<i class="fas fa-sign-out-alt"></i> ${t('signOut')}`;

            // Обновляем заголовок кнопки прикрепления файла
            document.getElementById('attachFile').title = t('attachFile');

            // Обновляем все кнопки копирования
            document.querySelectorAll('.copy-button').forEach(button => {
                button.innerHTML = `<i class="fas fa-copy"></i> ${t('copy')}`;
            });

            // Обновляем все кнопки копирования кода
            document.querySelectorAll('.code-copy-button').forEach(button => {
                button.innerHTML = `<i class="fas fa-copy"></i> ${t('copy')}`;
            });
        }

        // Вызываем функцию обновления интерфейса при загрузке страницы
        document.addEventListener('DOMContentLoaded', updateInterface);

        // Загружаем историю чата из localStorage при загрузке страницы
        function loadChatHistory() {
            const savedHistory = localStorage.getItem('chatHistory');
            if (savedHistory) {
                try {
                    chatHistory = JSON.parse(savedHistory);
                    
                    // Отображаем сохраненные сообщения
                    chatHistory.forEach(message => {
                        if (message.role === 'user') {
                            addMessage(message.content, true, false);
                        } else if (message.role === 'assistant') {
                            addMessage(message.content, false, false);
                        }
                    });
                    
                    // Если есть история, скрываем приветственное сообщение
                    if (chatHistory.length > 0) {
                        const welcomeMessage = document.getElementById('welcomeMessage');
                        if (welcomeMessage) {
                            welcomeMessage.remove();
                        }
                    }
                } catch (e) {
                    console.error('Ошибка при загрузке истории чата:', e);
                    localStorage.removeItem('chatHistory');
                    chatHistory = [];
                }
            }
        }
        
        // Сохраняем историю чата в localStorage
        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }
        
        // Добавляем сообщение в историю
        function addToHistory(content, isUser) {
            const role = isUser ? 'user' : 'assistant';
            chatHistory.push({
                role: role,
                content: content
            });
            saveChatHistory();
        }
        
        // Очистка истории чата
        function clearChatHistory() {
            chatHistory = [];
            localStorage.removeItem('chatHistory');
            chatContainer.innerHTML = '';
            
            // Добавляем приветственное сообщение
            const welcomeMessage = document.createElement('div');
            welcomeMessage.className = 'message system welcome-message';
            welcomeMessage.id = 'welcomeMessage';
            welcomeMessage.innerHTML = `
                <div class="message-content">
                    <i class="fas fa-robot"></i>
                    <div>Чем я могу помочь?</div>
                </div>
            `;
            chatContainer.appendChild(welcomeMessage);
        }
        
        function updateThemeIcon() {
            themeToggle.innerHTML = currentTheme === 'light' ? 
                '<i class="fas fa-moon"></i>' : 
                '<i class="fas fa-sun"></i>';
        }
        
        // Установка начальной темы
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeIcon();
        
        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeIcon();
        });

        function addMessage(content, isUser = false, saveToHistory = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : ''}`;
            
            const icon = isUser ? 
                '<i class="fas fa-user"></i>' : 
                '<i class="fas fa-robot"></i>';
            
            const header = `<div class="message-header">${icon} ${isUser ? t('you') : 'KirixGPT'}</div>`;
            
            // Настраиваем marked для использования highlight.js и добавления кнопки копирования
            marked.setOptions({
                highlight: function(code, lang) {
                    const language = lang && hljs.getLanguage(lang) ? lang : '';
                    const highlighted = language ? 
                        hljs.highlight(code, { language }).value : 
                        hljs.highlightAuto(code).value;
                        
                    return highlighted;
                },
                breaks: true
            });
            
            // Преобразуем Markdown в HTML, если это не пользовательское сообщение
            let processedContent = content;
            if (!isUser) {
                try {
                    processedContent = marked.parse(content);
                } catch (e) {
                    console.error('Ошибка при обработке Markdown:', e);
                }
            }
            
            const contentDiv = `<div class="message-content">
                ${processedContent}
                <button class="copy-button" onclick="copyMessageContent(this)">
                    <i class="fas fa-copy"></i> ${t('copy')}
                </button>
            </div>`;
            
            messageDiv.innerHTML = header + contentDiv;
            chatContainer.appendChild(messageDiv);
            
            // Обрабатываем блоки кода после добавления в DOM
            if (!isUser) {
                processCodeBlocks(messageDiv);
                
                // Активируем подсветку синтаксиса для всех блоков кода
                const codeBlocks = messageDiv.querySelectorAll('pre code');
                codeBlocks.forEach(block => {
                    hljs.highlightElement(block);
                });
                
                // Оборачиваем таблицы в контейнер с прокруткой
                wrapTablesInScrollContainer(messageDiv);
            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Сохраняем сообщение в историю, если нужно
            if (saveToHistory) {
                addToHistory(content, isUser);
            }
            
            return messageDiv;
        }

        function createStreamChunk(text) {
            const span = document.createElement('span');
            span.className = 'stream-chunk';
            span.textContent = text;
            return span;
        }

        async function checkAuthStatus() {
            try {
                const isSignedIn = await puter.auth.isSignedIn();
                const authStatus = document.getElementById('authStatus');
                const signInButton = document.getElementById('signIn');
                
                if (isSignedIn) {
                    try {
                        const user = await puter.auth.getUser();
                        const userName = document.getElementById('userName');
                        
                        if (user && user.name !== 'undefined' && user.name !== undefined) {
                            authStatus.style.display = 'flex';
                            signInButton.style.display = 'none';
                            authStatus.className = 'auth-status logged-in';
                            userName.textContent = user.name;
                        } else {
                            authStatus.style.display = 'none';
                            signInButton.style.display = 'flex';
                        }
                    } catch (userError) {
                        console.error('Ошибка получения данных пользователя:', userError);
                        authStatus.style.display = 'none';
                        signInButton.style.display = 'flex';
                    }
                } else {
                    authStatus.style.display = 'none';
                    signInButton.style.display = 'flex';
                }
            } catch (error) {
                console.error('Ошибка проверки авторизации:', error);
                const authStatus = document.getElementById('authStatus');
                const signInButton = document.getElementById('signIn');
                authStatus.style.display = 'none';
                signInButton.style.display = 'flex';
            }
        }
        
        checkAuthStatus();

        // Обработка клика по иконке пользователя
        document.getElementById('authStatus').addEventListener('click', (e) => {
            const dropdown = document.querySelector('.auth-dropdown');
            dropdown.classList.toggle('show');
            e.stopPropagation();
        });

        // Закрытие выпадающего меню при клике вне его
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.auth-dropdown') && !e.target.closest('.auth-status')) {
                const dropdown = document.querySelector('.auth-dropdown');
                dropdown.classList.remove('show');
            }
        });

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message';
            loadingDiv.innerHTML = `
                <div class="message-header">
                    <i class="fas fa-robot"></i> KirixGPT

                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>

            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return loadingDiv;
        }

        async function streamResponse(prompt) {
            // Скрываем приветственное сообщение при первом вопросе
            const welcomeMessage = document.getElementById('welcomeMessage');
            if (welcomeMessage && !welcomeMessage.classList.contains('hidden')) {
                welcomeMessage.classList.add('hidden');
                // Удаляем его из DOM через 500мс (после анимации)
                setTimeout(() => {
                    welcomeMessage.remove();
                }, 500);
            }
            
            // Удаляем эту строку, чтобы избежать дублирования сообщения пользователя
            // addMessage(prompt, true);
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const icon = '<i class="fas fa-robot"></i>';
            const header = `<div class="message-header">${icon} KirixGPT</div>`;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content typing-active';
            
            // Создаем контейнер для форматированного текста
            const formattedContainer = document.createElement('div');
            formattedContainer.className = 'formatted-content';
            
            // Добавляем курсор печатания
            const cursor = document.createElement('span');
            cursor.className = 'typing-cursor';
            
            messageDiv.innerHTML = header;

        // Запасной метод копирования только текста
        function fallbackCopy(text, button) {
            // Создаем временный элемент для копирования
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';  // Предотвращаем прокрутку до элемента
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            
            // Выбираем текст и пытаемся скопировать
            textarea.select();
            
            try {
                // Пытаемся использовать document.execCommand для старых браузеров
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess(button);
                } else {
                    throw new Error('Не удалось скопировать текст');
                }
            } catch (err) {
                console.error('Ошибка при копировании (запасной метод):', err);

        // Функция для обработки блоков кода после рендеринга Markdown
        function processCodeBlocks(container) {
            const preBlocks = container.querySelectorAll('pre');
            preBlocks.forEach(pre => {
                // Проверяем, не добавлена ли уже кнопка копирования
                if (pre.querySelector('.code-header')) return;
                
                const code = pre.querySelector('code');
                if (!code) return;
                
                // Определяем язык
                let language = 'текст';
                if (code.className) {
                    const langMatch = code.className.match(/language-(\w+)/);
                    if (langMatch) language = langMatch[1];
                }
                
                // Создаем заголовок с меткой языка и кнопкой копирования
                const header = document.createElement('div');
                header.className = 'code-header';
                
                const langLabel = document.createElement('span');
                langLabel.className = 'code-language-label';
                langLabel.textContent = language;
                
                const copyButton = document.createElement('button');
                copyButton.className = 'code-copy-button';
                copyButton.innerHTML = '<i class="fas fa-copy"></i> Копировать';
                copyButton.onclick = function() { copyCodeBlock(this); };
                
                header.appendChild(langLabel);
                header.appendChild(copyButton);
                
                // Добавляем заголовок в начало блока pre
                pre.insertBefore(header, pre.firstChild);
                
                // Добавляем класс для стилизации
                pre.classList.add('has-header');
            });
        }

        // Добавляем обработчик для кнопки входа
        document.getElementById('signIn').addEventListener('click', async () => {
            try {
                // Вызываем метод signIn() напрямую из обработчика клика
                await puter.auth.signIn();
                // После успешного входа обновляем статус авторизации
                checkAuthStatus();
            } catch (error) {
                console.error('Ошибка при входе:', error);
                addMessage(`<i class="fas fa-exclamation-circle"></i> <span class="error-message">Ошибка при входе: ${error.message}</span>`);
            }
        });

        // Добавляем обработчик для кнопки выхода
        document.getElementById('signOut').addEventListener('click', async () => {
            try {
                await puter.auth.signOut();
                checkAuthStatus();
                const dropdown = document.querySelector('.auth-dropdown');
                dropdown.classList.remove('show');
            } catch (error) {
                console.error('Ошибка при выходе:', error);
                addMessage(`<i class="fas fa-exclamation-circle"></i> <span class="error-message">Ошибка при выходе: ${error.message}</span>`);
            }
        });

        // Добавляем кнопку очистки истории в инструменты
        document.querySelector('.tools').insertAdjacentHTML('afterbegin', `
            <button class="tool-button" id="clearChat" title="${t('clearHistory')}">
                <i class="fas fa-trash"></i>
            </button>
        `);
        
        // Обработчик для кнопки очистки истории
        document.getElementById('clearChat').addEventListener('click', () => {
            if (confirm(t('clearConfirm'))) {
                clearChatHistory();
            }
        });
        
        // Загружаем историю чата при загрузке страницы
        loadChatHistory();

        document.body.classList.add('has-overlay');
        setTimeout(() => {
            document.body.classList.remove('has-overlay');
        }, 3500);

        // Функция для обертывания таблиц в контейнер с горизонтальной прокруткой
        function wrapTablesInScrollContainer(container) {
            const tables = container.querySelectorAll('table');
            tables.forEach(table => {
                // Проверяем, не обернута ли таблица уже
                if (table.parentElement.classList.contains('table-wrapper')) return;
                
                // Создаем обертку для таблицы
                const wrapper = document.createElement('div');
                wrapper.className = 'table-wrapper';
                
                // Заменяем таблицу на обертку с таблицей внутри
                table.parentNode.insertBefore(wrapper, table);
                wrapper.appendChild(table);
            });
        }

        // Добавляем мета-тег для правильного масштабирования на мобильных устройствах
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, существует ли уже мета-тег viewport
            let viewportMeta = document.querySelector('meta[name="viewport"]');
            
            if (!viewportMeta) {
                // Если нет, создаем новый
                viewportMeta = document.createElement('meta');
                viewportMeta.name = 'viewport';
                viewportMeta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
                document.head.appendChild(viewportMeta);
            } else {
                // Если есть, обновляем его
                viewportMeta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
            }
            
            // Добавляем обработчик для определения мобильных устройств
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                document.body.classList.add('mobile-device');
                
                // Улучшаем обработку касаний для таблиц
                document.addEventListener('touchstart', function() {
                    const tableWrappers = document.querySelectorAll('.table-wrapper');
                    tableWrappers.forEach(wrapper => {
                        if (wrapper.scrollWidth > wrapper.clientWidth) {
                            wrapper.classList.add('scrollable');
                        }
                    });
                }, { passive: true });
                
                // Улучшаем обработку фокуса на поле ввода
                const userInput = document.getElementById('userInput');
                
                // Автоматически прокручиваем к полю ввода при фокусе
                userInput.addEventListener('focus', function() {
                    // Небольшая задержка для корректной работы на iOS
                    setTimeout(() => {
                        window.scrollTo(0, document.body.scrollHeight);
                    }, 300);
                });
                
                // Добавляем кнопку для скрытия клавиатуры
                userInput.addEventListener('blur', function() {
                    // Прокручиваем немного вверх, чтобы показать последнее сообщение
                    window.scrollTo(0, window.scrollY - 50);
                });
                
                // Улучшаем обработку прокрутки на мобильных устройствах
                let touchStartY = 0;
                document.addEventListener('touchstart', function(e) {
                    touchStartY = e.touches[0].clientY;
                }, { passive: true });
                
                document.addEventListener('touchmove', function(e) {
                    const touchY = e.touches[0].clientY;
                    const diff = touchStartY - touchY;
                    
                    // Если пользователь прокручивает вниз и находится внизу страницы
                    if (diff > 50 && (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
                        // Фокусируемся на поле ввода
                        userInput.focus();
                    }
                }, { passive: true });
            }
            
            // Вызываем функцию обновления интерфейса
            updateInterface();
        });

        // Улучшаем обработку клавиатуры для мобильных устройств
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Предотвращаем перенос строки
                document.getElementById('sendMessage').click();
            }
        });
        
        // Добавляем обработчик для автоматического изменения высоты поля ввода
        document.getElementById('userInput').addEventListener('input', function() {
            const sendButton = document.getElementById('sendMessage');
            sendButton.disabled = !this.value.trim();
            
            // Сбрасываем высоту, чтобы правильно измерить scrollHeight
            this.style.height = 'auto';
            
            // Устанавливаем новую высоту на основе содержимого
            const newHeight = Math.min(this.scrollHeight, 150);
            this.style.height = newHeight + 'px';
            
            // Обновляем высоту input-group
            const inputGroup = this.closest('.input-group');
            inputGroup.style.minHeight = (newHeight + 16) + 'px'; // 16px для паддингов
            
            // Обновляем отступ для chat-container
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.style.marginBottom = (newHeight + 80) + 'px'; // 80px для дополнительного пространства
        });
    </script>
